{% include 'header_mod.html' %}

<script>
    $(document).ready(function(){
        if (screen.width <= 699) {
            $("td").css('font-size', '14px');
            $(".btn").css("padding", "5px");
        }
    });
</script>

<div class="container">
	{% if result %}<div class="alert alert-info">{{result}}</div>{% endif %}
    <h1> Bans for chat: <small>{{chat}}</small> </h1>
    <table class="table table-striped table-bordered" id="usertable">
        <thead>
            <tr>
                <th class="col-sm-2">Chat</th>
                <th class="col-sm-2">Date</th>
                <th class="col-sm-7">Reason</th>
                <th class="col-sm-1">Unban</th>
            </tr>
        </thead>
        <tbody>
    {% for line in lines %}
			<form name='{{lines.index(line)}}' action='/chat/{{chat}}/unban' method='post'>
				<input type="hidden" name="timestamp" value="{{line.timestamp}}"/>
            <tr>
                <td><a href="/chat/{{chat}}"> {{chat}} </a></td>
                <td>{{line.date}}</td>
                <td>Reason: {{line.reason}}</td>
                <td><button type="submit" class="btn btn-primary unban">Unban</button></td>
            </tr>
            </form>
    {% endfor %}
        </tbody>
    </table>
</div>

</body>

</html>
