{% extends "base.html" %}

{% block header %}
<link rel="stylesheet" href="{{url_for('static', filename='css/home.min.css')}}">
{% endblock %}

{% block prefix %}
<div class="navbar navbar-erigam navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Dreambubble</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if page == 'home' %}class="active"{% endif %}><a id="main" href="/" class="menuopt sel">Home</a></li>
                <li><a id="group_chat" href="/?m=group_chat" class="menuopt sel">Groups</a></li>
                {% if g.user and g.user.globalmod %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li {% if page == 'allchats' %}class="active"{% endif %}><a href="{{url_for('admin.all_chats')}}">All Chats</a></li>
                        <li {% if page == 'changemsg' %}class="active"{% endif %}><a href="{{url_for('admin.messages')}}">Front Message</a></li>
                        <li {% if page == 'broadcast' %}class="active"{% endif %}><a href="{{url_for('admin.broadcast')}}">Broadcast</a></li>
                        <li {% if page == 'allbans' %}class="active"{% endif %}><a href="{{url_for('admin.all_bans')}}">All Bans</a></li>
                        <li {% if page == 'panda' %}class="active"{% endif %}><a href="{{url_for('admin.panda')}}">Panda</a></li>
                        <li {% if page == 'vpnbans' %}class="active"{% endif %}><a href="{{url_for('admin.vpn_bans')}}">VPN Bans</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>
{% endblock %}
