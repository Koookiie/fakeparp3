<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.min.css')}}">
    <style>
    body {
        background-color: #eeeeee;
        padding-top: 60px;
        padding-bottom: 30px;
    }

    #usertable {
        table-layout: fixed;
        word-wrap: break-word;
        text-align: center;
    }
    </style>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>

<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-erigam navbar-fixed-top" role="navigation" id="topbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MSPARP</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/chat/{{chat}}">{{chat}}</a></li>
            <li {% if page == 'unban' %}class="active"{% endif %}><a href="/chat/{{chat}}/unban">Unban</a></li>
          </ul>
        </div><!--/.nav-collapse-->
      </div>
    </div>
    {% block content %} {% endblock %}
</body>
</html>
